<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body class="m-3 p-3 border border-warning bg-black">
    <section class="text-center p-5 text-white bg-dark rounded">
        <h1>UNIR-CINEMA</h1>
    </section>
    <br>

    <section class="h-50 p-5 bg-dark opacity-75">
        <div class="p-5"></div>
    </section>
    <br>

    <!-- Aquí se muestran los asientos creados -->
    <section class="m-0 p-0" id="seats-container">
    </section>
    <br>

    <section class="row justify-content-center">
        <div class="col-12 text-center d-block">
            <form>
                <label for="input-quantity" class="w-100 text-warning mb-2">Indica cuántos asientos quieres
                    reservar</label>
                <input id="num_seats" type="number" class="w-15 mb-3" id="input-quantity" aria-describedby="quantity"
                    min="0" max="7" value="0"><br>
                <input id="btn-confirm" class="btn btn-warning" type="submit" value="Confirmar Reserva">
            </form>
        </div>
    </section>
    <br>

    <footer class="bg-dark p-3 text-center text-white">
        <p>Cine UNIR-CINEMA</p>
        <p>Dirección: Calle Avenida de la paz, 137. Londoño</p>
        <p>Teléfono: 768346843</p>
        <p>Email: cinefullstack@unircinema.net</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- JS personalizado -->
    <script src="src/js/cinema.js"></script>
</body>

</html>
