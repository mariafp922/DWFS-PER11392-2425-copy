<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cine UNIR</title>
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cinema">


    <header class="cinema__header text-center py-4">
        <h1 class="cinema__title">
            UNIR-CINEMA
        </h1>
        <p class="cinema__subtitle">Selecciona tus butacas y disfruta de la película</p>
    </header>


    <DIV class="container text-center">

        <div class="cinema__screen"></div>

        <div class="cinema__seats">
            <div class="cinema__row">
                <span class="cinema__row-label">F0</span>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat--occupied"></div>
            </div>
            <div class="cinema__row">
                <span class="cinema__row-label">F1</span>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat--occupied"></div>
            </div>
            <div class="cinema__row">
                <span class="cinema__row-label">F2</span>
                <div class="cinema__seat"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
            </div>
            <div class="cinema__row">
                <span class="cinema__row-label">F3</span>
                <div class="cinema__seat"></div>
                <div class="cinema__seat--occupied"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
                <div class="cinema__seat"></div>
            </div>
        </div>

        <form class="cinema__form">
            <label for="numSeats" class="cinema__form-label">Número de asientos a reservar:</label>
            <input type="number" name="numSeats" id="numSeats" class="cinema__form-input form-control w-25 mx-auto" min="1" max="7">
            <button type="submit" class="cinema__form-button btn btn-primary mt-3">Confirmar Reserva</button>
        </form>

    </DIV>


    <footer class="cinema__footer text-center text-white mt-5 py-3">
        <div class="container">
            <h5 class="cinema__footer-title"><i class="bi bi-film"></i> UNIR-CINEMA</h5>
            <p><i class="bi bi-geo-alt"></i> Dirección: Calle Falsa 123, Madrid</p>
            <p><i class="bi bi-telephone"></i> Teléfono: +34 600 123 456</p>
            <p><i class="bi bi-envelope"></i> Email: contacto@unircinema.com</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="cinema.js"></script>
</body>

</html>
