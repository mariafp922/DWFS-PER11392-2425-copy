<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - UNIR CINEMA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="blue-grey darken-4">
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card register-card">
        <div class="card-content">
                        <span class="card-title center-align purple-text text-darken-3">
                            <i class="material-icons large">account_circle</i><br>
                            Crear cuenta
                        </span>

          <form id="registerForm">
            <div class="row">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="nombre" type="text" class="validate" required>
                <label for="nombre">Nombre</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="apellido" type="text" class="validate" required>
                <label for="apellido">Apellido</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <input id="username" type="text" class="validate" required>
                <label for="username">Nombre de usuario</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate" required minlength="6">
                <label for="password">Contraseña</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="confirmPassword" type="password" class="validate" required>
                <label for="confirmPassword">Confirmar contraseña</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light purple darken-3" type="submit">
                  Registrar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="register.js"></script>
</body>
</html>
